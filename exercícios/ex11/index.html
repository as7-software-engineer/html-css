<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>imagem dinâmica</h1>
    <p> em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
<!-- o picture permite colocarmos varias imgs, vaias sources(src="") . agora qual imagem?-->
<source media="(max-width: 700px)" srcset="imgs/foto-p.png" type="image/png">
<source media="(max-width: 1000px)" srcset="imgs/foto-m.png" type="image/png">
      <img src="imgs/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>reproduzindo <abbr title="mp3">áudio</abbr></h1>
    <p>vamos aprender a reproduzir aúdios em HTML5</p>
    <!--<audio src="midia/somas7.mp3"controls autoplay> </audio>-->
    <!--MP3 WAV OGG FORMATOS COMPATÍVEIS COM O NAVEGADOR-->
    <audio preload="metadata" autoplay controls loop>
    <source src="midia/somas7.mp3" type="audio/mpeg">
    <source src="midia/somas7.ogg" type="audio/ogg">
    <source src="midia/somas7.wav" type="audio/wav"><!-- wav são pesadissímos-->
    <p>seu navegador não consegue reproduzir audio <a href="midia/somas7.mp3">clique aqui</a> para baixar o arquivo mp3</p>
    </audio>

        //imgens e arquivos top são para download
        //para navegação precisamos otimizar
    </script>


</body>
</html>
