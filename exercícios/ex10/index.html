<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com links</title>
    <style>
        body{
            background-color: aquamarine;
        }
    </style>

</head>
<body>
    <h1>usando links externos</h1>
    <!-- usamos target="_blank" rel="external" para quando clicarmos no limk, nosso site permaneça aberto.
        limk do tipo externo, vai pra fora-->
    <p>voce pode acessar o meu <a href="https://www.urbanarts.com.br/foto%20de%20mulher%20pelada?PS=24&O=OrderByScoreDESC" target="_blank" rel="external">site de mulher p</a></p>
    <!-- a= de ancora, precisamos do link de referencia href=""-->
     <h2>usando links internos</h2>
     
         <p>está é a primeira página do site. se você quiser, pode acessar também a minha <a href="pag2.html" rel="next" target="_self">segunda página </a></p> 
     <!-- segure contrl e aprte espaço em href= " " para mostrar possiveis 
    quando for link interno, basta somente está dentro da pasta do site primário-->
    <p>você também pode acessar a nossa <a href="notícias/tag3.html" target="_self">página de notícias</a></p>
<!--_self significa na própria página-->
<h1>links para download</h1>
<ul>
    <li><a href="livro/Cópia-de-TAREFAS-DO-AUGUSTO-.pdf" download="" type="application/pdf">baixar o arquivo</a> </li>

   

</ul>
</body>
</html>
