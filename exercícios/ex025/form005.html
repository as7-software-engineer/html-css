<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sx" id="isxmas" value="m">
            <label for="isxmas">masculino</label>

            <input type="radio" name="sx" id="isxfem" value="f" checked>
            <label for="isxfem">feminino</label>

        </fieldset>

        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="esfut" checked id="iesfut"><label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">basquete </label> <br>

            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">volei </label><br>

            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">natação </label><br>

        </fieldset>
        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
