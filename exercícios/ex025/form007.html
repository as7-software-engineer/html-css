<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">estado</label>
            <select name="estado" id="iest">

                <option value="" selected>-----escolha</option>
                <optgroup label="sudeste">
                    <option value="mg">minas gerais</option>
                    <option value="rj">rio de janeiro</option>
                    <option value="sp">sao paulo</option>
                </optgroup>

                <optgroup label="norte">
                    <option value="am">amazonas</option>
                    <option value="pa">pará</option>
                    <option value="ac">acre</option>
                </optgroup>
            </select>

        </p>

        <p>
            <label for="iprof">profissao: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>administrador</option>
                <option>contador</option>
                <option>desenvolvedor</option>
                <option>professor</option>
            </datalist>

        </p>

        <p>
            <label for="imsg">mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
          <!--ao usar o textarea, precisamso usar o method="POST" pois o metodo get é ate 3 mil bytes.-->

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
